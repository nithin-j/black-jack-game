<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Play Black Jack</title>

    <!--
        This is a project done as part of learning java script.
        The Css part of the project is too minimalist and not really dynamic.
    -->
</head>
<body>
    <div class="main-div">
        <h1>Black Jack</h1>
        <p id="message-el" class="common-font"></p>
        <p id="cards-el" class="common-font">Cards</p>
        <p id="sum-el" class="common-font">Sum</p>
        <button id="btn-start" class="button-common" onclick="fnStartGame()">START GAME</button> <br>
        <button id="btn-new-card" class="button-common" onclick="fnDrawNewCard()" hidden>DRAW NEW CARD</button> <br>
        <button id="btn-save" class="button-common" onclick="fnSaveGame()" hidden>SAVE GAME</button>
    </div>
    


    <script src="./scripts/index.js"></script>
</body>
</html>
